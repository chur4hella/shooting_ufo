<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shooting</title>
    <link rel="stylesheet" href="css/shooting_styles_2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<main>
    <div class="game">
        <div class="game-shield">
            <div class="game-shield-txt"></div>
        </div>
        <!-- Тарелки -->
        <div class="ufo"></div>
        <div class="ufo"></div>
        <div class="ufo"></div>
        <div class="ufo"></div>
        <div class="ufo"></div>
        <!-- Очки -->
        <div class="game-data">
            <div class="game-data-score"></div>
            <div class="game-data-time">0 сек</div>
        </div>

        <form method="post" class="form">
            <h2>Введите свое имя</h2>
            <input class="form-username" type="text" name="username" autocomplete="off">
            <button class="form-btn" type="button">Ввод</button>
        </form>
    </div>
</main>
</body>
<script src="js/shooting_2.js"></script>
</html>
